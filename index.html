<!DOCTYPE html>
<html>

<head>
    <title>rock-paper-scissors game</title>

    <style>
        *{
            background-color: #141414;
        }

        .line1{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 30px;
            color: white;
            font-weight: 700;
        }

        .rock,.paper,.scissors{
            font-size: 55px;
            border-radius: 50%;
            border: solid 2px white;
            width: 120px;
            height: 120px;
            cursor: pointer;
            margin-right: 20px;
        }

        .position,.js-move{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
            color: white;
            font-weight: 700;
        }

       .js-score{
        font-family: Arial, Helvetica, sans-serif;
            color: white;
            margin-top: 60px;
       }

       .reset{
        background-color: white;
        width: 150px;
        height: 50px;
        font-size: 19px;
        border: solid 2px black;
        font-family: Arial, Helvetica, sans-serif;
        border-bottom-right-radius: 20px;
        border-top-left-radius: 20px;
        box-shadow: 7px 7px  rgb(97, 97, 97);

       }

       .reset:hover{
        cursor: pointer;
       }

       .reset:active{
        opacity: 0.9;
       }

    </style>
</head>

<body>
    <p class="line1">Rock Paper Scissors</p>

    <button  class="rock" onclick="
    let com_move = computer_move(); 

        if(com_move == `✊`){
        result = `Tie`;
        }
        else if(com_move == `✋`){
        result = `You lose`;
        }
        else if(com_move == `✌️`){
        result = `You Win`;
        }
        position();
        points();

        document.querySelector(`.js-move`).innerHTML = `You ✊  ${com_move} computer`;

        
    ">✊</button>



    <button  class="paper" onclick="
    com_move = computer_move();

        if(com_move == `✊`){
        result = `You Win`;
        }
        else if(com_move == `✋`){
        result = `Tie`;
        }
        else if(com_move == `✌️`){
        result = `You lose`;
        }
        position();
        points();

        document.querySelector(`.js-move`).innerHTML = `You ✋  ${com_move} computer`;

    ">✋</button>



    <button class="scissors" onclick="

com_move = computer_move();

if(com_move == `✊`){
    result = `You lose`
}
else if(com_move == `✋`){
    result = `You Win`
}
else{
    result = `Tie`
}
position();
document.querySelector(`.position`).innerHTML = result ;
points();

document.querySelector(`.js-move`).innerHTML = `You ✌️  ${com_move} computer`;


">✌️</button>


    <p class="position"></p>

    <p class="js-move"></p>

    <p class="js-score"></p>

    <button class="reset" onclick="
score.win=0;
score.lose=0;
score.tie=0;             
localStorage.removeItem(`score`);

jsscore(); 

">Reset Score</button>


    <script>


        let score = JSON.parse(localStorage.getItem(`score`)) || { win: 0, lose: 0, tie: 0 };

        jsscore();

        function computer_move() {
            const random = Math.random();
            let com_move = ``;

            if (random >= 0 && random < 1 / 3) {
                com_move = `✊`;
            }
            else if (random >= 1 / 3 && random < 2 / 3) {
                com_move = `✋`;
            }
            else {
                com_move = `✌️`;
            }
            return com_move;
        }


        let result = ``;
        function points() {
            if (result === `You Win`) {
                score.win += 1;
            }
            else if (result === `You lose`) {
                score.lose += 1;
            }
            else {
                score.tie += 1;
            }

            localStorage.setItem(`score`, JSON.stringify(score));

            jsscore();
        }

        function position() {
            document.querySelector(`.position`).innerHTML = result;
        }

        function jsscore() {
            document.querySelector(`.js-score`).innerHTML = `Win: ${score.win} Lose: ${score.lose} Tie: ${score.tie}`;
        }

    </script>
</body>

</html>
